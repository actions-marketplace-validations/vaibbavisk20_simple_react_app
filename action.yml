name: 'Deploy word press to app service action'
description: 'Greet someone and record the time'
branding:
  icon: 'play-circle'
  color: 'blue'
inputs:
  client-id:
    description: 'Client id to login to azure'
    required: true
  tenant-id:
    description: 'Tenant id to login to azure'
    required: true
  subscription-id:
    description: 'Subscription id to be used with your az login'
    required: true
  resource-group-name:
    description: 'Resource group to deploy your resources to'
    required: true
  admin-username:
    description: 'Admin username to login to vm'
    required: true
  admin-password:
    description: 'Admin password to login to vm'
    required: true
#runs:
  # using: 'node20'
  # main: 'dist/index.js'
runs:
  using: 'composite'
  steps:
    - name: 'Checkout master'
      uses: actions/checkout@v3
    # - name: 'az cli login'
    #   uses: azure/login@v1
    #   with:
    #     creds: '{"clientId":"${{ inputs.client-id }}","clientSecret":"${{ inputs.clientSecret }}","subscriptionId":"${{ inputs.subscription-id }}","tenantId":"${{ inputs.tenant-id }}"}'
    # - name: 'Create Resource Group'
    #   run: |
    #     az group create --subscription ${{ inputs.subscription-id }} --name ${{ inputs.resource-group-name }} --location 'westus2'
    #   shell: bash
    - name: az cli login
      uses: azure/login@v1
      with:
        client-id: ${{ inputs.client-id }}
        tenant-id: ${{ inputs.tenant-id }}
        subscription-id: ${{ inputs.subscription-id }}
        enable-AzPSSession: false

    - name: 'List Resources'
      shell: bash
      run: |
        az group list --subscription ${{ inputs.subscription-id }} --query "[].name" --output table
    - name: 'Az deploy - lamp vm bitnami'
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ inputs.subscription-id }}
        resourceGroupName: ${{ inputs.resource-group-name }}
        template: https://raw.githubusercontent.com/vaibbavisk20/simple_react_app/main/template.json
        parameters: https://raw.githubusercontent.com/vaibbavisk20/simple_react_app/main/parameters.json
        parameters: adminUsername=${{ secrets.ADMIN_USERNAME }}
                    adminPassword=${{ secrets.ADMIN_PASSWORD }}
        failOnStdErr: false
